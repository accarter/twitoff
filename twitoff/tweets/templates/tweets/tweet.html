{% extends 'base.html' %}
{% block content %}
    <div class="jumbotron">
        <h1>Tweets for {{user.username}}</h1>
        {% for tweet in user.tweets %}
            <div class="card">
                <div class="card-body">
                    {{tweet.text}}
                </div>
            </div>
        {% endfor %}
        <a href={{url_for("tweets.add", user_id=user.id)}}>
            <button type="button" class="btn btn-primary">Add Tweet</button>
        </a>
    </div>
{% endblock %}
